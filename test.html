<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom & Brew - Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Bloom & Brew - Module Loading Test</h1>
    <div id="status-container"></div>
    
    <script type="module">
        const statusContainer = document.getElementById('status-container');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusContainer.appendChild(div);
        }
        
        addStatus('Starting module loading tests...', 'info');
        
        try {
            // Test main.js import
            addStatus('Attempting to import main.js...', 'info');
            const mainModule = await import('./src/js/main.js');
            addStatus('✓ main.js loaded successfully', 'success');
        } catch (error) {
            addStatus(`✗ Error loading main.js: ${error.message}`, 'error');
            console.error('Main.js error:', error);
        }
        
        try {
            // Test game engine import
            addStatus('Attempting to import game engine...', 'info');
            const gameModule = await import('./src/js/core/game.js');
            addStatus('✓ Game engine loaded successfully', 'success');
            
            // Try to create game instance
            const GameEngine = gameModule.GameEngine;
            const game = new GameEngine();
            addStatus('✓ Game engine instance created successfully', 'success');
            
        } catch (error) {
            addStatus(`✗ Error with game engine: ${error.message}`, 'error');
            console.error('Game engine error:', error);
        }
        
        try {
            // Test system modules
            addStatus('Testing system modules...', 'info');
            
            const cafeModule = await import('./src/js/systems/cafe.js');
            addStatus('✓ Cafe system loaded', 'success');
            
            const bakeryModule = await import('./src/js/systems/bakery.js');
            addStatus('✓ Bakery system loaded', 'success');
            
            const catModule = await import('./src/js/systems/cat-chaos.js');
            addStatus('✓ Cat chaos system loaded', 'success');
            
            const flowersModule = await import('./src/js/systems/flowers.js');
            addStatus('✓ Flowers system loaded', 'success');
            
            const managementModule = await import('./src/js/systems/management.js');
            addStatus('✓ Management system loaded', 'success');
            
        } catch (error) {
            addStatus(`✗ Error loading system modules: ${error.message}`, 'error');
            console.error('System modules error:', error);
        }
        
        try {
            // Test algorithm modules
            addStatus('Testing algorithm modules...', 'info');
            
            const queueModule = await import('./src/js/algorithms/queuing-theory.js');
            addStatus('✓ Queuing theory module loaded', 'success');
            
            const monteCarloModule = await import('./src/js/algorithms/monte-carlo.js');
            addStatus('✓ Monte Carlo module loaded', 'success');
            
        } catch (error) {
            addStatus(`✗ Error loading algorithm modules: ${error.message}`, 'error');
            console.error('Algorithm modules error:', error);
        }
        
        try {
            // Test utility modules
            addStatus('Testing utility modules...', 'info');
            
            const formatModule = await import('./src/js/utils/format.js');
            addStatus('✓ Format utility module loaded', 'success');
            
        } catch (error) {
            addStatus(`✗ Error loading utility modules: ${error.message}`, 'error');
            console.error('Utility modules error:', error);
        }
        
        addStatus('Module loading tests completed!', 'info');
    </script>
</body>
</html>
